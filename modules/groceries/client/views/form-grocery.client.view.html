<section>
  <div class="page-header">
    <h1>{{vm.grocery._id ? 'Edit Grocery' : 'New Grocery'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.groceryListForm" class="form-horizontal" ng-submit="vm.save(vm.form.groceryListForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.grocery.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.groceryForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Grocery name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.grocery._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>

    </form>
  </div>
</section>
<section class="grocerySection">
    <div class="row">
      <div class="col-lg-6">
        <form name="vm.form.groceryForm" ng-submit="vm.addItem(vm.form.groceryItems.$valid)" novalidate>
          <input name="item" type="text" ng-model="vm.grocery.item" id="item" class="form-control" placeholder="Item" required>
          <button type="submit" class="btn btn-default">Add Item</button>
        </form>
      </div>

      <div class="col-lg-6">
        <h3>Grocery List:</h3>
        <ul>
          <li ng-repeat="item in vm.groceryList">{{item}}</li>
          
        </ul>
      </div>
    </div>
</section>
